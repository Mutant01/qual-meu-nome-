<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é o meu nome?</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            margin: 0;
        }
        .hidden-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1; /* Ajuste a opacidade para que as letras estejam visíveis, mas não interferem */
        }
        .hidden-text span {
            position: absolute;
            color: white;
            font-size: 20px; /* Ajuste o tamanho conforme necessário */
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
        h1, input, button {
            z-index: 1; /* Garante que o texto e elementos estejam acima das letras ocultas */
        }
    </style>
</head>
<body>
    <div class="hidden-text">
        <span style="top: 5%; left: 10%;">p</span>
        <span style="top: 20%; left: 25%;">r</span>
        <span style="top: 15%; left: 40%;">e</span>
        <span style="top: 30%; left: 55%;">s</span>
        <span style="top: 45%; left: 70%;">t</span>
        <span style="top: 60%; left: 85%;">e</span>
        <span style="top: 75%; left: 15%;">a</span>
        <span style="top: 90%; left: 30%;">t</span>
        <span style="top: 5%; left: 45%;">e</span>
        <span style="top: 20%; left: 60%;">n</span>
        <span style="top: 35%; left: 75%;">ç</span>
        <span style="top: 50%; left: 10%;">ã</span>
        <span style="top: 65%; left: 25%;">o</span>
        <span style="top: 80%; left: 40%;">n</span>
        <span style="top: 95%; left: 55%;">o</span>
        <span style="top: 10%; left: 70%;">a</span>
        <span style="top: 25%; left: 85%;">n</span>
        <span style="top: 40%; left: 20%;">u</span>
        <span style="top: 55%; left: 35%;">n</span>
        <span style="top: 70%; left: 50%;">c</span>
        <span style="top: 85%; left: 65%;">i</span>
        <span style="top: 10%; left: 80%;">o</span>
        <span style="top: 25%; left: 95%;">d</span>
        <span style="top: 40%; left: 10%;">a</span>
        <span style="top: 55%; left: 25%;">s</span>
        <span style="top: 70%; left: 40%;">e</span>
        <span style="top: 85%; left: 55%;">s</span>
        <span style="top: 5%; left: 70%;">s</span>
        <span style="top: 20%; left: 85%;">ã</span>
        <span style="top: 35%; left: 10%;">o</span>
    </div>
    <h1>Qual é o meu nome?</h1>
    <input type="text" id="nameInput" placeholder="Digite o nome aqui">
    <button onclick="checkName()">Enviar</button>
    <p id="errorMessage" class="error">Resposta errada</p>

    <script>
        function checkName() {
            const nameInput = document.getElementById('nameInput').value;
            const errorMessage = document.getElementById('errorMessage');

            if (nameInput.toLowerCase() === 'luna') {
                window.location.href = 'https://drive.google.com/drive/folders/1Trd7h3Lz9iM2_4MzbDHYoNxtknb__xXt?hl=pt-BR';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
